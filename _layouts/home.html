---
layout: default
---

<div class="home">

  <h1 class="page-heading">Art√≠culos</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | localize: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>

        {% if post.excerpt %}
          {{ post.excerpt }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
